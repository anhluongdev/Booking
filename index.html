<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="booking">
    <div class="container">
      <div class="booking__header">
        <div class="booking__header--content">
          <img src="./img/logo.jpg" alt="">
          <p>Giờ mở cửa: 09:00 - 20:30</p>
          <p>Điện thoại: 0979413351</p>
        </div>
      </div>

      <div class="booking">
        <form action="" class="booking__form" onsubmit="return false">
          <h2 class="booking__form--title">Đặt lịch</h2>
          <!--NHẬP THÔNG TIN CÁ NHÂN-->
          <div class="personalInfo">
            <!--Nhập tên và SDT-->
            <p class="booking__form--title">Quý khách vui lòng cho biết thêm thông tin</p>
            <p class="booking__form--title"><span class="validSign">(*) </span>Vui lòng nhập thông tin bắt buộc
            </p>
            <input type="text" id="info__number" class="borderRound" placeholder="Số điện thoại">
            <p class="validSign" id="numberValid"></p>
            <input type="text" id="info__name" class="borderRound" placeholder="Họ và tên">
            <p class="validSign" id="nameValid"></p>

            <!--Nhập số lượng khách-->
            <p class="booking__form--title">Tổng số khách</p>
            <input type="number" class="borderRound quantity__number" min="1" max="10" value="1" placeholder="Số lượng">
            <p class="validSign" id="quantityValid"></p>
          </div>

          <!--THÔNG TIN DỊCH VỤ-->
          <h3 class="booking__form--title">Thông tin dịch vụ</h3>

          <!--Chọn chi nhánh-->
          <div class="brand">
            <p class="booking__form--title" for="">Chọn chi nhánh <span class="validSign">*</span></p>
            <!--CN 1-->
            <div class="brand__place">
              <input type="radio" class="brandChecked" id="brand1" name="brandAddress" value="BRAND1" checked>
              <label for="brand1">QUẬN 1: 77 Yersin, Quận 1, TP. HCM</label>
            </div>

            <!--CN 2-->
            <div class="brand__place">
              <input type="radio" class="brandChecked" id="brand2" name="brandAddress" value="BRAND2">
              <label for="brand2">QUẬN 10: 634 Điện Biên Phủ, P.11, Q.10</label>
            </div>

            <!--CN 3-->
            <div class="brand__place">
              <input type="radio" class="brandChecked" id="brand3" name="brandAddress" value="BRAND3">
              <label for="brand3">QUẬN 7: 19 Tôn Dật Tiên, P. Tân Phú, Q.7</label>
            </div>
          </div>

          <!--Yêu cầu KTV-->
          <p class="demo"></p>
          <div class="ktv">
            <label class="booking__form--title ktv__label" for="ktv">Yêu cầu kỹ thuật viên <span
                class="validSign">*</span></label>
            <select class="ktv__name" id="ktv__option1" name="ktv">
              <option value="" selected disabled>Chọn kỹ thuật viên</option>
              <option value="Tiến">Tiến</option>
              <option value="Gin">Gin</option>
              <option value="Long">Long</option>
              <option value="Hà">Hà</option>
            </select>
            <select class="ktv__name" id="ktv__option2" name="ktv">
              <option value="" selected disabled>Chọn kỹ thuật viên</option>
              <option value="Kiệt">Kiệt</option>
              <option value="Mạnh">Mạnh</option>
              <option value="Nhật">Nhật</option>
              <option value="Tài">Tài</option>
              <option value="Đông">Đông</option>
            </select>
            <select class="ktv__name" id="ktv__option3" name="ktv">
              <option value="" selected disabled>Chọn kỹ thuật viên</option>
              <option value="Nam">Nam</option>
              <option value="Hải">Hải</option>
              <option value="Nhân">Nhân</option>
            </select>
          </div>

          <!--Chọn dịch vụ-->
          <div class="serviceOption" id="serviceOption">
            <label class="booking__form--title serviceOption__label" for="service">Dịch vụ <span
              class="validSign">*</span></label>
            <div class="wrapServiceOption__add" id="wrapServiceOption__addId">
              <div class="serviceOption__add" id="serviceOption__addId">
                <select class="serviceOption__add--name" name="service" id="service" onchange="changeValue(this)">
                  <option selected="selected" disabled>Chọn dịch vụ</option>
                  <option class="serviceOption__ele" value="1" valuePrice="200000" valueTime="45">Cắt tóc nam + gội (200,000 đ)</option>
                  <option class="serviceOption__ele" value="2" valuePrice="150000" valueTime="30">Cạo (150,000 đ)</option>
                  <option class="serviceOption__ele" value="3" valuePrice="320000" valueTime="80">Combo (320,000 đ)</option>
                  <option class="serviceOption__ele" value="4" valuePrice="70000" valueTime="20">Gội + tạo kiểu (70,000 đ)</option>
                </select><span class="removeEle" id="removeSign">&#8861;</span><span id="removeEleHidden">&#8861;</span>
              </div>
            </div>
            
            <div class="serviceOption__more" id="serviceOption__moreId">
              <button class="borderRound btn" id="serviceOption__btn">Thêm dịch vụ</button>
              <p class="booking__form--title">Tổng tiền: <span id="sum">0 <span>đ</span></span></p>
              <p class="booking__form--title">Thời lượng dự kiến: <span id="timeEstimate">0 <span>phút</span></span></p>
            </div>
            
          </div>

          <!--Chọn ngày-->
          <div class="timeOrder">
            <label class="booking__form--title" for="timeBooking">Ngày đặt lịch <span class="validSign">* <span
                  id="timeExact"></span></span></label>
            <input class="borderRound" id="timeBooking" name="timeBooking" min='' type="date" placeholder="Date">
            <!--Chọn khung giờ-->
            <p class="booking__form--title">Chọn khung giờ dịch vụ <span class="validSign">*</span></p>
            <div class="timeFrame" id="time__frame"></div>
          </div>

          <!--Ghi chú-->
          <div class="note">
            <textarea placeholder="Ghi chú" name="" id="" cols="30" rows="10"></textarea>
            <button class="borderRound note__btn btn" type="submit"><i class="fa fa-calendar" aria-hidden="true"></i>
              Đặt
              lịch</button>
          </div>

        </form>

      </div>
    </div>
  </section>
  <script src="./app.js"></script>
</body>

</html>
